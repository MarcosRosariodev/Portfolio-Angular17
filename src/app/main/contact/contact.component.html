<div class="contactContainer">
    <div class="contactHeader"><span>Diga olá!</span></div>
    <div class="contactInfo">
      <span class="sampleOne">Quer discutir um novo projeto?</span>
      <span class="sampleTwo"
        >Mande um aló! Vamos discutir suas ideias e fazer isso acontecer.</span
      >
    </div>
    <div>
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contactForm">
          <label for="name">was</label>
          <input [(ngModel)]="contactData.name" id="name" name="name" type="text" placeholder="Nome" required />
          <label for="name">ist</label>
          <input [(ngModel)]="contactData.email" id="email" name="email"  type="email" placeholder="Email" required/>
          <label for="message">das</label>
          <textarea #message="ngModel" minlength="10" [(ngModel)]="contactData.message" name="message" id="message" cols="30" rows="10" placeholder="Sua mensagem"required></textarea>
          
          @if (!message.valid && message.touched) {
              <span style="color: white; margin-top: 10px;">Por favor preencha</span>
          }
  
          <div class="checkBox">
              <span>
                  <input type="checkbox" id="privacyCheckbox" />
                  <label for="privacyCheckbox">
                    Eu li as <span class="switch">Politicas de privacidade </span> e concordo com o processamento dos meus dados conforme descrito acima.
                  </label>
                </span>
        </div>
        <button>Enviar mensagem</button>
      </form>
    </div>
  </div>
